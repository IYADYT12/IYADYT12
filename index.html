<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>IYAD__YT_ | الصفحة الرسمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(#111, #222);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      padding: 20px;
      cursor: url('https://cur.cursors-4u.net/games/gam-11/gam1003.cur'), auto;
    }
    .banner {
      width: 200px;
      border-radius: 50%;
      border: 4px solid red;
      margin-top: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .button {
      display: block;
      margin: 10px auto;
      padding: 15px 25px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 18px;
      transition: 0.3s;
    }
    .button:hover {
      background: #cc0000;
    }
    .server-box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
    }
    input[type="text"], input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background: #0088ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background: #0066cc;
    }
    .copy-btn {
      background: #00cc66;
      margin: 5px;
    }
    .copy-btn:hover {
      background: #00994d;
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/200" alt="شعار القناة" class="banner">

  <h1>IYAD__YT_ 🔥</h1>
  <p>مرحبًا بك في عالمي! كل شيء هنا يبدأ بالمتعة والأكشن 💥</p>

  <a href="https://www.youtube.com/@IYAD__YT_" class="button" target="_blank">📺 اشترك في قناتي</a>
  <a href="https://www.instagram.com/iyad_yt_official" class="button" target="_blank">📸 تابعني على إنستقرام</a>
  <a href="https://discord.gg/YOUR_INVITE" class="button" target="_blank">💬 انضم إلى منظمة الديسكورد</a>

  <div class="server-box">
    <h2>🎮 سيرفر ماينكرافت</h2>
    <p><strong>IP:</strong> <span id="ip">play.iyadmc.net</span></p>
    <p><strong>PORT:</strong> <span id="port">19132</span></p>
    <button class="button copy-btn" onclick="copyText('ip')">📋 نسخ IP</button>
    <button class="button copy-btn" onclick="copyText('port')">📋 نسخ PORT</button>
  </div>

  <h2>📩 انضم الآن!</h2>
  <form action="mailto:YOUR_EMAIL@gmail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="اسمك"><br>
    <input type="email" name="email" placeholder="بريدك الإلكتروني"><br>
    <input type="submit" value="أرسل الطلب">
  </form>

  <script>
    function copyText(id) {
      var text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('تم النسخ: ' + text);
      });
    }
  </script>

</body>
</html>


  <a href="https://aternos.org/:yourserver" target="_blank" class="button">🎮 ادخل سيرفر ماينكرافت</a>
